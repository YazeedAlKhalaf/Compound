name: compound
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  # state management
  stacked: ^1.5.2
  # third-party services
  stacked_services: ^0.3.1
  # navigation
  auto_route: ^0.5.0
  # inversion of control
  get_it: ^4.0.2
  injectable: ^0.4.0
  # loading animations
  flutter_spinkit: ^4.1.2+1
  # logger
  logger: ^0.9.1
  # firebase auth
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.0
  auto_route_generator: ^0.5.0
  injectable_generator: ^0.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
